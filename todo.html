<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="icon" type="image/x-icon" href="stable-diffusion-xl.jpeg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video autoplay loop muted playsinline class="background-video">
        <source src="Stormy Sea.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h1 class="todo-title">
            <span class="task bold-font flicker-animation">#</span><span class="task bold-font">Task</span><span
                class="master bold-font">Master</span>
        </h1>
        <form class="todo-form">
            <div class="input-container">
                <input type="text" class="todo-input" placeholder="Add a task" required>
                <input type="date" class="todo-date-input" required>
                <select class="todo-priority-select" required>
                    <option value="" selected disabled>Select Priority</option>
                    <option value="1">High</option>
                    <option value="2">Medium</option>
                    <option value="3">Low</option>
                </select>
                <input type="text" class="todo-label-input" placeholder="Add a label">
            </div>
            <button type="submit" class="todo-button">Add</button>
        </form>
    </div>
    <div class="column">
        <h3>High Priority</h3>
        <ul id="one" style="border-color: crimson;" class="todo-list high-priority-list">
        </ul>
    </div>
    <div class="column">
        <h3>Medium Priority</h3>
        <ul id="one" style="border-color: orange;" class="todo-list medium-priority-list">
        </ul>
    </div>
    <div class="column">
        <h3>Low Priority</h3>
        <ul id="one" style="border-color: blue;" class="todo-list low-priority-list">
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
